<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <p class="f"></p>
    <p class="s"></p>
    <p class="r"></p>

    <p class="rate"></p>
    &lt;p&gt;This is a paragraph.&lt;/p&gt;<br>
&lt;p&gt;This is another paragraph.&lt;/p&gt;



    <button>click

    </button>
    <script>
        let point = 1000;
        let therate = [300, 301, 302, 303, 304, 305, 306, 307, 308, 309, 310, 290, 291, 292, 293, 294, 295, 296, 297, 298, 299];

        let one = 0;
        let two = 0;
        let three = 0;
        let total = 1;
        let time = 500

        window.onload = fristCall();

        function fristCall(secondnumber) {
            let timer1 = setInterval(() => {
                let number = ran()
                let fristnumber = therate[number]
                if (one < total) {
                    one++
                    two = 0;
                    document.querySelector('.f').innerHTML = fristnumber + 'F'
                    document.querySelector('.rate').innerHTML = fristnumber 


                    if(secondnumber > fristnumber){
                        document.querySelector('.r').innerHTML = 'I'
                    }else{
                        document.querySelector('.r').innerHTML = 'N'
                    }


                } else {
                    clearInterval(timer1)
                    secondCall(fristnumber);
                }
            },time)
        }
        function secondCall(fristnumber) {
            let number = ran()
            let secondnumber = therate[number]
            let timer2 = setInterval(() => {
                if (two < total) {
                    two++
                    one = 0;
                    document.querySelector('.s').innerHTML = secondnumber + "S"
                    document.querySelector('.rate').innerHTML = secondnumber 

                    if(secondnumber > fristnumber){
                        document.querySelector('.r').innerHTML = 'I'
                    }else{
                        document.querySelector('.r').innerHTML = 'N'
                    }

                } else {
                    clearInterval(timer2)
                    fristCall(secondnumber)
                }
            },time)
        }

        function ran() {
            return Math.floor(Math.random() * therate.length)

        }


        let btn = document.querySelector('button')
        btn.addEventListener('click',()=>{
            let rate = document.querySelector('.rate').innerHTML 
            console.log(rate);
        })






    </script>

</body>

</html>
